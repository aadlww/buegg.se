    
<template name = "page_footer">
	<div class="page_wrapper noshadow" style="background-color:transparent" >
	    <div id="page_footer">
	    	<div class="footer-col" style="vertical-align:bottom;">
	    		<div class="padder">
		    		<font size="+2" color="#666666">Vad är {{fbname}}?</font>
		    		<br>
		    		{{about}}
	    		</div>
	    	</div>
	    	<div class="footer-col">
	    		<div class="padder">
		    		<img src={{owner_pic}} />
		    		<div style="width:130px; float:right">
		    			<font size="+1" color="#58AA38"><i>"{{posts}}"</i></font><br>
		    			<br>
			    		VD<br>
			    		{{owner_name}}
		    		</div>
		    	</div>
	    	</div>
	    	{{>contactBox}}	
    	</div>
	</div>
</template>
