    
<template name = "page_footer">
    <div class="container marketing" >
        <div id="row">
            <div class="col-lg-4">
                <h2>Vad är {{fbname}}?</h2>
                <p>{{about}}</p>
            </div>
            <div class="col-lg-4">
                <h2>{{posts}}</h2>
                <p>VD {{owner_name}}</p>
                <img src={{owner_pic}} />
            </div>
        </div>
        <div class="col-lg-4">
            <img src={{logo}} />
            <h2>Kontakt</h2>
            <p>Tel: {{phone}}</p>
            <!-- E-post: patric@bügg.se<br><br>-->
        </div>
    </div>
    <center>
        <!--<a href="https://twitter.com/off2off" class="twitter-follow-button" data-show-count="false" data-lang="sv" data-dnt="true">Följ @off2off</a> -->
        <p class="fb-follow" data-href="https://www.facebook.com/{{facebookURL}}" data-show-faces="false" data-font="arial" data-width="250"></p>
    </center>
</template>
