<template name="page_header">

    <div class="navbar-wrapper">
        <div class="container">

            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" onclick="app.navigate('', {trigger: true}); return false;">{{fbname}}</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a id="navBtnNyheter" onclick="app.navigate('nyheter', {trigger: true});">Nyheter</a></li>
                            {{#each listPages}}
                            <li><a id="navBtn{{name}}" onclick="app.navigate('page/{{name}}', {trigger: true});">{{title}}</a></li>
                            {{/each}}
                            {{#if isUserAdmin}}
                            <li><a id="navBtnAdmin" onclick="app.navigate('admin', {trigger: true});">Admin</a></li>
                            {{/if}}
                        </ul>

</template>






















<template name= "page_headers">
    <div id="page_banner">
        <nav id="nav-wrap">
            {{> standardLinks}}
            {{> mobileLinks}}
            {{loginButtons align="right"}}
        </nav>
    </div>
    <div id="pageHeader">

        <div class="page_wrapper">
            <div class="page_content" style="padding:0px;">
                <!-- Header -->
                <img id="pageLogo" src='{{logo}}' onclick="app.navigate('/', {trigger: true});">
            </div>
        </div>
    </div>
</template>

<template name="mobileLinks">
	<div id ="navlinks_mobile">
		<div id="menu-icon" > 
			<img id="menu-icon-img" src="/images/menu-icon.png"/> 
			MENY 
		</div>
			<div id="nav">
			{{> navlinks}}
		</div>
	</div>
</template>
 
<template name="standardLinks">
	<div id="navlinksStandard">
		{{> navlinks}}
 		<div style ='float:right'>
			{{#if isUserAdmin}}
			<div class="navBtn" onclick="app.navigate('admin', {trigger: true});"> 
				Admin
			</div>
			{{/if}}
		</div>
	</div>

</template>

<template name ="navlinks">
    <li>
        <div class="navBtn" onclick="app.navigate('nyheter', {trigger: true});">
            Nyheter
        </div>
    </li>

    {{#each listPages}}
    <div id="navBtn{{name}}" class="navBtn" onclick="app.navigate('page/{{name}}', {trigger: true});">
        {{title}}
    </div>
    {{/each}}
</template>
