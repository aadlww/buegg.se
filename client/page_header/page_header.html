<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="carousel.css" rel="stylesheet">
    <style type="text/css"></style>
    <style id="holderjs-style" type="text/css"></style>
</head>


<template name="page_header">

    <div class="navbar-wrapper">
        <div class="container">

            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" onclick="app.navigate('', {trigger: true}); return false;">{{fbname}}</a>
                    </div>
                    <div id="navbar-collapse" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a id="navBtnHome" class="navBtn" onclick="app.navigate('', {trigger: true});">Home</a></li>
                            <li><a class="navBtn" onclick="app.navigate('news', {trigger: true});">News</a></li>
                            {{#each listPages}}
                                <li><a class="navBtn" onclick="app.navigate('page/{{name}}', {trigger: true});">{{title}}</a></li>
                            {{/each}}
                            {{#if isUserAdmin}}
                                <li><a class="navBtn" onclick="app.navigate('admin', {trigger: true});">Admin</a></li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
