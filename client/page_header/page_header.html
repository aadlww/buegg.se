<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/ico" href="favicon.ico"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hammarö Bygg & Kakel</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="author" content="Anders Åslund">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
</head>

<template name= "page_header">
	
		<div class="container">
		    <div class="navbar navbar-default" role="navigation">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="/">{{fbname}}</a>
		        </div>
		        {{> headerLinks}}
		    </div>
		</div>

</template>

<template name="headerLinks">
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a id="navBtnNyheter" class="active" onclick="app.navigate('nyheter', {trigger: true});">Nyheter</a></li>
{{#each listPages}}
		<li><a id="navBtn{{name}}" onclick="app.navigate('page/{{name}}', {trigger: true});">{{title}}</a></li>
{{/each}}
		</ul>
		<ul class="nav navbar-nav navbar-right">
{{#if isUserAdmin}}
		<li><a id="navBtnAdmin" onclick="app.navigate('admin', {trigger: true});">Admin</a></li>
{{/if}}
	  	</ul>
	</div><!--/.nav-collapse -->
</template>























<template name= "page_headers">
	<div id="page_banner">
			<nav id="nav-wrap">
				{{> standardLinks}}
				{{> mobileLinks}}
				{{loginButtons align="right"}}
			</nav>
		</div>
		<div id="pageHeader">

	  	<div class="page_wrapper">  
			<div class="page_content" style="padding:0px;">
			<!-- Header -->	
				<img id="pageLogo" src='{{logo}}' onclick="app.navigate('/', {trigger: true});"></img>
			</div>
		</div>
	</div>
</template>

<template name="mobileLinks">
	<div id ="navlinks_mobile">
		<div id="menu-icon" > 
			<img id="menu-icon-img" src="/images/menu-icon.png"/> 
			MENY 
		</div>
			<div id="nav">
			{{> navlinks}}
		</div>
	</div>
</template>
 
<template name="standardLinks">
	<div id="navlinksStandard">
		{{> navlinks}}
 		<div style ='float:right'>
			{{#if isUserAdmin}}
			<div class="navBtn" onclick="app.navigate('admin', {trigger: true});"> 
				Admin
			</div>
			{{/if}}
		</div>
	</div>

</template>

<template name ="navlinks">
	<li><div class="navBtn" onclick="app.navigate('nyheter', {trigger: true});"> 
		Nyheter
	</div>

	{{#each listPages}}
		<div id="navBtn{{name}}" class="navBtn" onclick="app.navigate('page/{{name}}', {trigger: true});">
			{{title}}
		</div>
	{{/each}}
</template>
