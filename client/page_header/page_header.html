<head>
<link rel="icon" type="image/ico" href="favicon.ico"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{{fbname}}</title>
<!-- {{> title}} -->
<link id="theme-stylesheet" rel="stylesheet" type="text/css" href="/theme.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name= "page_header">
	<div id="pageHeader">
	  	<div class="page_wrapper">  
			<div class="page_content" style="padding:0px;">
			<!-- Header -->	
				<img id="pageLogo" src='{{logo}}' onclick="app.navigate('/', {trigger: true});">
				</img>
				<div id="page_banner">
					<nav id="nav-wrap">
						{{> standardLinks}}
						{{> mobileLinks}}
					</nav>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="mobileLinks">
	<div id ="navlinks_mobile">
		<div id="menu-icon" > 
			<img id="menu-icon-img" src="/images/menu-icon.png"/> 
			MENY 
		</div>
			<div id="nav">
			{{> navlinks}}
		</div>
	</div>
</template>
 
<template name="standardLinks">
	<div id="navlinksStandard">
		{{> navlinks}}
 		<div style ='float:right'>
			{{#if isUserAdmin}}
			<div class="navBtn" onclick="app.navigate('admin', {trigger: true});"> 
				Admin
			</div>
			{{/if}}
		</div>
	</div>

</template>

<template name ="navlinks">
	<div class="navBtn" onclick="app.navigate('nyheter', {trigger: true});"> 
		Nyheter
	</div>

	{{#each listPages}}
		<div id="navBtn{{name}}" class="navBtn" onclick="app.navigate('page/{{name}}', {trigger: true});">
			{{title}}
		</div>
	{{/each}}
</template>
