<template name="page_posts">
	{{#each posts}}

	  {{/if_even}}
	  {{#if_odd index}}
	  	{{> post_right}}
	  {{/if_odd}}
	{{/each}}
</template>

<template name= "post_right">
  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading"><span class="text-muted">{{name}}</span></h2>
      <p class="lead">{{created_time}}</p>
    </div>
    <div class="col-md-5">
      <img class="featurette-image img-responsive" data-src="holder.js/500x500" alt="500x500" src='{{images.0.source}}'>
    </div>
  </div>
  <hr class="featurette-divider">
</template>

<template name= "post_left">
  <div class="row featurette">
    <div class="col-md-5">
      <img class="featurette-image img-responsive" data-src="holder.js/500x500" alt="500x500" src='{{images.0.source}}'>
    </div>
    <div class="col-md-7">
      <h2 class="featurette-heading"><span class="text-muted">{{name}}</span></h2>
      <p class="lead">{{created_time}}</p>
    </div>
  </div>
  <hr class="featurette-divider">
</template>
