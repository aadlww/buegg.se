<template name = "page_home">

<template name = "page_no_carousel">
    <div class="jumbotron">
    </div>
    <div class="container marketing" >
        <div class="row" >
            {{#each firstthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
    {{> fb_marketing}}
    <div class="container marketing" >
        <div class="row" >
            {{#each secondthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
    <div class="container marketing" >
        <div class="row" >
            {{#each thirdthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
</template>

<template name = "page_carousel">
    {{> carousel}}
    {{> fb_marketing}}
    <div class="container marketing" >
        <div class="row" >
            {{#each firstthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
    <div class="container marketing" >
        <div class="row" >
            {{#each secondthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
    <div class="container marketing" >
        <div class="row" >
            {{#each thirdthreephotos}}
            {{> photo}}
            {{/each}}
        </div>
    </div>
</template>

<template name= "photo">
	<div class="col-lg-4" >
		<img class="img-circle" data-src="holder.js/280x280" style="width: 250px; height: 250px;" src='{{images.[0].source}}'>
	</div>
</template>

<template name="fb_marketing">
    <div class="container marketing" >
        <div class="row" >
            <div class="col-lg-4" >
                <h2>Vad är {{fbname}}?</h2>
                <p>{{about}}</p>
            </div>
            <div class="col-lg-4" >
                <h2>Välkommen till {{fbname}}!</h2>
                <img class="img" data-src="holder.js/140x140/auto" alt="140x140" src='{{owner_pic}}' />
                <p><span class="text-muted"></span>{{owner_name}}</p>
            </div>
            <div class="col-lg-4" >
                <h2>Kontakta oss gärna på:</h2>
                <p>Tel: {{phone}}</p>
                <!-- E-post: patric@bügg.se<br><br>-->
                <img class="img" data-src="holder.js/140x140/auto" src='{{logo}}' />
            </div>
        </div>
    </div>
</template>

<template name = "photo_spinner">
	<div id="spinner">
		<center>
			<img src="/images/loader2.gif" /><br>
		</center>
	</div>
</template>

<template name="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" alt="First slide" src="{{firstcart.images.[2].source}}">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>{{firstcart.name}}</h1>
                        <!--<p>Note: If you're viewing this page via a <code>file://</code> URL, the "next" and "previous" Glyphicon buttons on the left and right might not load/display properly due to web browser security rules.</p>-->
                        <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>-->
                    </div>
                </div>
            </div>
            <div class="item">
                <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide" src="{{secondcart.images.[2].source}}">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>{{secondcart.name}}</h1>
                        <!--<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>-->
                        <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>-->
                    </div>
                </div>
            </div>
            <div class="item">
                <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" alt="Third slide" src="{{thirdcart.images.[2].source}}">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>{{thirdcart.name}}</h1>
                        <!--<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>-->
                        <!--<p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>-->
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</template>
