<template name = "page_home">
	{{#each photos}}	
		{{> metrobox}}
	{{else}}
		{{> photo_spinner}}
	{{/each}}
</template>

<template name= "photo">
		<div class="col-md-4" >
			<img class="ad_info_thumbimg" src='{{images.0.source}}' alt ="thumb"></img>
		</div>
</template>

<template name = "photo_spinner">
	<div id="spinner">
			<center>
				<img src="/images/loader2.gif" /><br>
			</center>
	</div>
</template>

<template name="metrobox">
	<div class="metrobox" id="metrobox_{{id}}" style="display:none;">
		{{#if images.0.source}}
			<div class="front" style="background-image:url({{images.0.source}});" onclick="window.location='{{link}}';">
			</div>
		{{/if}}
	</div>
</template>
