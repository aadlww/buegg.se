<template name="page_admin">
    <div class="jumbotron">
    </div>
    <div class="container marketing" >
        {{#if isUserAdmin}}
            <div id ="page_admin">
                {{#if displayPage}}
                    {{> displayPage}}
                {{else}}
                <center>
                    <input type='button' class="btn" style='width:100%' onclick="app.navigate('admin/handlePages', {trigger: true});" value="Hantera sidor" />
                </center>
                {{/if}}
            </div>
        {{else}}
            {{> page_not_found}}
        {{/if}}
    </div>
</template>

<template name="admin_handlePages">
	{{> listPages}}
</template>
