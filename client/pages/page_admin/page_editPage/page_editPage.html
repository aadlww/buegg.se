<template name = "page_editPage">
    <div class="jumbotron">
    </div>
    <div class="container marketing" >
        <div class="page_wrapper">
            <div class="page_content">
                {{#if pageContent}}
                    <h2>{{pageName}}</h2>
                    <label for="updateTitle">Titel:</label>
                    <input type="text" id="updateTitle" value="{{pageContent.title}}" style="
                        width:100%;
                        border-radius:4px;
                        border: 1px solid #d9d9d9;
                        height:30px;
                        font-size:20px;">
                    <i>(Texten som visas i navigations-listen)</i>
                    <p>Inneh√•ll:</p>
                    <textarea id="editor" style="width:100%; min-height:600px;">
                    </textarea>
                    <br>
                    <div>
                        <center>
                            <input type="button" id="updatePageBtn" class="btn btn-default" value="Spara" />
                            <input type="button" id="abortPageBtn" class="btn" value="Avbryt" />
                        </center>
                    </div>
                {{else}}
                    {{> page_not_found}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
